<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="primer Número">
        <input type="text" id="num2" placeholder="second Número">
        <button onclick="calculate('sum')">Suma</button>
        <button onclick="calculate('subtract')">Resta</button>
        <button onclick="calculate('multiply')">Multiplicacion</button>
        <button onclick="calculate('divide')">Dividicion</button>
        <div id="result"></div>
    </div>
</body>

</html>
